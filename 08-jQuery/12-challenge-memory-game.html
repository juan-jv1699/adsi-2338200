        div.data{

            width: 2rem;

        div.game {
            display: grid;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            grid-template-columns: repeat(4,116px);
            margin-bottom: 4rem;
        }
        
        div.game div.cardg{
            border: none;
            cursor: pointer;
            width: 116px;
            height: 116px;
            position: relative;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }
        div.card-back {
            transform: rotateY(180deg);
        }
        div.cardg.is-flipped,
        div.cardg.match {
            transform: rotateY(180deg);   
        }
        div.card-face{
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        div.card-front {
            background: url(images/cardGame/card00.png);
        }

        div.card01 div.card-back {

    <script>
        $(document).ready(function(){

            $('.cardg').addClass('is-flipped')

            setTimeout(()=>{
                $('.cardg').removeClass('is-flipped')
            },2000)
            $moves = 0
            $cards = $('.cardg')
            $bgCards = ['card01','card01','card02','card02','card03','card03','card04','card04','card05','card05','card06','card06']
            // random cards
            $.each($cards, function (i, e) { 
                $rn = Math.floor(Math.random()*$bgCards.length)
                $(this).addClass($bgCards[$rn])                 
                $bgCards.splice($rn, 1)
            });

            // flipped card
            $('.cardg').click(function(e){
                e.preventDefault()

                if($('.is-flipped').length < 2){

                    $(this).addClass('is-flipped')                   
                    if($('.is-flipped').length == 2){

                        $class = $('.is-flipped').attr('class')
                        $class = $class.split(' ')
                        if($('.is-flipped').first().hasClass($class[2]) && $('.is-flipped').last().hasClass($class[2])){

                            $('.is-flipped').addClass('match')
                            $('.cardg').removeClass('is-flipped')
                            if($('.match').length == 12){
                                $('#exampleModal').modal('show')
                                clearInterval($gameTime)
                            } 

                        }else {

                            setTimeout(()=>{
                                $('.cardg').removeClass('is-flipped')
                            },1000)
                        }
                        ($moves == 0)? $m = 'move' : $m = 'moves'
                        $('.moves span').text(++$moves + $m)
                    } 
                }
            })

            // timer
            $tm = 0
            $gameTime = setInterval(() => {
                ($tm == 0)? $s = 'second': $s = 'seconds'
                $('.time span').text(++$tm+$s)
            }, 1000);



        })
        

    </script>
