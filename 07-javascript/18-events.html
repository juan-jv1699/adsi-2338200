<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<style> 
    section {
        height: 550px;
        overflow-y: auto;
    }  
    div.block {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        margin: 10px 10px 1.4rem 10px;
    }
    output {
        color: yellow;
        font-size: 1.4rem;
    }
    button,
    input,
    select {
        border: solid 1px yellow;
        border-radius: 25px;
        background: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 0.8rem;
        padding: 8px 16px;
    }
    ::-webkit-scrollbar {
        background: none;
    }
</style>
<body onload="welcome()">
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>18-events</h1>
        </header>
        <section>
            <h2>Page load</h2>
            <div class="block">
                <output class="msj_load">Page no load</output>
            </div>
            <h2>Double Click</h2>
            <div class="block">
                <button class="btn_dbclick">dblClick-me</button>
                <output class="nums_dblclicks">0 clicks</output>
            </div>
            <h2>Release key</h2>
            <div class="block">
                <input type="text" class="inp-keyup">
                <output class="msj-keyup">null</output>
            </div>
            <h2>Resize window</h2>
            <div class="block">
                <output class="msj-resizeW">no resize</output>
                <output class="msj-resizeH">no resize</output>
            </div>
            <h2>Change Value</h2>
            <div class="block">
                <select class="slt-change">
                    <option value="" selected disabled>Select color</option>
                    <option value="#11111199">Original</option>
                    <option value="#ff000033">Red</option>
                    <option value="#00ff0033">Green</option>
                    <option value="#0000ff33">Blue</option>
                </select>
            </div>
            <h2>Mouse (over/out)</h2>
            <div class="block">
                <img src="images/kakaoidle.png" class="img-kakao">
            </div>
        </section>
        </nav>
    </main>
    <script>
        //elements
        const main_bg = document.querySelector('main')

        const msj_load = document.querySelector('.msj_load')
        const btnDbClick = document.querySelector('.btn_dbclick')
        const nums_dbClicks = document.querySelector('.nums_dblclicks')

        const inp_keyup = document.querySelector('.inp-keyup')
        const msj_keyup = document.querySelector('.msj-keyup')

        const msj_resizeW = document.querySelector('.msj-resizeW')
        const msj_resizeH = document.querySelector('.msj-resizeH')

        const slt_change = document.querySelector('.slt-change')

        const img = document.querySelector('.img-kakao')
        //variables
        contdbclicks = 0
        //functions
        const welcome = () => {
            msj_load.textContent = 'The page was loaded!'
        }
        //events
        btnDbClick.ondblclick = function() {
            contdbclicks++
            nums_dbClicks.textContent = `${contdbclicks} clicks`
        }
        inp_keyup.onkeyup = function() {
            if(this.value.length < 12){
                msj_keyup.value = this.value
            }
            if(this.value.length == 0){
                msj_keyup.value = 'null'
            }
        }
        window.onresize = function(){
            msj_resizeW.textContent = `Window width ${window.outerWidth} px`
            msj_resizeH.textContent = `Window heigth ${window.outerHeight} px`
        } 
        slt_change.onchange = function(){
            main_bg.style.backgroundColor=this.value
        }
        img.onmouseover = function(){
            this.setAttribute('src', 'images/kakao1step.png')
        }
        img.onmouseout = function(){
            this.src='images/kakaoidle.png'
        }
    </script>
</body>
</html>
