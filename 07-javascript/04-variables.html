<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<style>
    small{
        color: #aa0;
    }
    h3 {
        margin-bottom: 30px;
    }
</style>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Variables</h1>
        </header>
        <section>
            <h3>Type String: <small id="ts"></small></h3>
            <h3>Type Number: <small id="tn"></small></h3>
            <h3>Type Boolean: <small id="tb"></small></h3>
            <h3>Type Null: <small id="tnu"></small></h3>
            <h3>Type Underfined: <small id="tu"></small></h3>
            <h3>Type Array: <small id="ta"></small></h3>
            <h3>Type Object: <small id="to"></small></h3>
        </section>
        </nav>
        <script>
            //Ids
            var ts=document.getElementById('ts')
            var tn=document.getElementById('tn')
            var tb=document.getElementById('tb')
            var tnu=document.getElementById('tnu')
            var tu=document.getElementById('tu')
            var ta=document.getElementById('ta')
            var to=document.getElementById('to')
            //Type String
            const string1='Hello'
            const string2='World'
            const string3=string1+' '+string2
            ts.innerText=string3
            //Type Number
            var num1=45.98
            var num2='23'//String
            var num3=(num1+parseInt(num2)).toPrecision(4)
            tn.innerText=num3
            //Type Boolean
            var vbool=true
            tb.innerText=vbool
            //Type Null
            var vnull=null
            tnu.innerText=''+vnull
            //Type Undefine
            var vund=undefined
            tu.innerText=''+vund
            //Type Array
            var emojis=['😀','😁','😋','😅','🥰']
            ta.innerHTML=emojis
            //Type Object
            var Yonkuo={
                name:'Kaido',
                type:'zoan',
                hp: 200000,
            }
            to.innerText=Yonkuo['name']


        </script>
    </main>
</body>
</html>
