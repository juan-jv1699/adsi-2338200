<body>
    <main>
        <header>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

            <h1>Methods object</h1>
        </header>
        <section>
            <h3 class="tname"></h3>
            <figure>
                <img src="" class="timage">
            </figure>
            <ol class="tmoves"></ol>
        </section>
        </nav>
    </main>
    <script>
        //Elements
        let tname=document.querySelector('h3.tname')
        let timage=document.querySelector('img.timage')
        let tmoves=document.querySelector('ol.tmoves')
        //Object    
        const Pokemon={
            //Attributes
            name:'Charmander',
            type:'Fire',
            hp:30,
            Image: 'https://www.serebii.net/pokemongo/pokemon/004.png',
            feed: function() {
                this.hp += 10
                
            },
            attack: function(){
                if (this.hp<=0){
                    return this.name+(' Die')
                }
                else{
                this.hp -= 10
                }
            }
        }
        //Output
        tname.innerText=Pokemon.name+'('+Pokemon.type+')'
        timage.setAttribute('src',Pokemon.Image)
        tmoves.innerHTML+='<li> hp:'+ Pokemon.hp+'</li>'
        Pokemon.attack()
        tmoves.innerHTML+='<li>'+'was attack!'+'</li>'
        Pokemon.attack()
        tmoves.innerHTML+='<li>'+'was attack!'+'</li>'
        Pokemon.feed()
        tmoves.innerHTML+='<li>'+'was feed!'+'</li>'
        tmoves.innerHTML+='<li> hp:'+ Pokemon.hp+'</li>'
        Pokemon.attack()
        tmoves.innerHTML+='<li>'+'was attack!'+'</li>'
        Pokemon.attack()
        tmoves.innerHTML+='<li>'+'was attack!'+'</li>'
        tmoves.innerHTML+='<li>'+ Pokemon.attack()+'</li>'
        
    </script>
