<style>

    main.noapt div.name.noapt {

    main.noapt div.gender p{
        transform: translate(90px,-200px);

    /*---------------------------------------------*/
    /*modo no apto mujer*/
    main.noapt.woman {
        background-color: rgb(147, 42, 165);
    }
    main.noapt.woman div {
        position: relative;
        margin-left: 25px;
        width: 372px;
        height: 80px;
    }
    main.noapt.woman div.gender {
        display: grid;
        place-content: center;
        background: url(images/challenge-conditionals/section-data-female.svg)no-repeat;
        height: 235px;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-between;

    }
    main.noapt.woman div.gender button {
        background: none;
    }
    main.noapt.woman div.name.noapt {
        display: grid;
        place-content: center;
        background: url(images/challenge-conditionals/section-status-noapt.svg);
        height: 300px;

    }
    main.noapt.woman div.gender p{
        transform: translate(90px,-200px);
        display: block;
        margin-left: 15px;
        margin-top: auto;

    }
    main.noapt.woman div.gender a.name{
        transform: translate(80px,-40px);
        color: black;
    }
    main.noapt.woman div.name p{
        color: black;

    /*---------------------------------------------*/

    main {
        background-color: rgba(47, 0, 255, 0.322);
        margin: 0 auto;
        padding: 0;
        text-align: center;
        position: absolute;
    }
    div {
        position: relative;
        margin-left: 25px;
        width: 372px;
        height: 80px;
    }
    div.gender {
        display: flex;
        background: url(images/challenge-conditionals/Gender.svg);
        height: 235px;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-between;
    }
    button {
        padding: 25px;
        margin-right: 25px;
        margin-left: 25px;
        border: none;
        height: 160px;
        width: 80px;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.5s all ease-in;
    }
    button:hover {
        transform: scale(1.1) 
    }
    button.male {
        justify-content: flex-start;
        background: url(images/challenge-conditionals/btn-male.svg)no-repeat;
    }
    button.male:hover {
        transform: translateX(50px);
        background-color: rgba(95, 119, 255, 0.425); 
        border-radius: 25px;
    }
    button.male.validate {
        background: url(images/challenge-conditionals/btn-male-check.svg)no-repeat;
        transform: translateX(50px);
        background-color: rgba(95, 119, 255, 0.425); 
        border-radius: 25px;
        transition: none;
    }
    button.female {
        margin-right: -10px;
        justify-content: flex-end;
        background:  url(images/challenge-conditionals/btn-female.svg)no-repeat;
    }
    button.female:hover{
        transform: translateX(-50px);
        background-color: rgba(255, 95, 228, 0.425); 
        border-radius: 25px;
    }
    button.female.validate {
        background: url(images/challenge-conditionals/btn-female-check.svg)no-repeat;
        transform: translateX(-50px);
        background-color: rgba(255, 95, 228, 0.425); 
        border-radius: 25px;
        transition: none;
    }
    div.name {
        margin-left: auto;
        position: relative;
        display: inline-block;
        margin-top: 10px;
        height: 80px;
        width: 372px;
        background: url(images/challenge-conditionals/section-name.svg);
    }
    div.name input {
        text-align: center;
        border: none;
        margin-top: 15px;
        margin-left: 15px;
        background-color: transparent;
        height: 20px;
        width: 280px;
        outline: none;

    }
    div.name h5 {
        text-align: left;
        margin: 0 0;
        color: black;
        margin-left: 50px;
        height: 20px;
        width: 300px;
    }
    div.birthday {
        margin-left: auto;
        display: inline-block;
        margin-top: 10px;
        height: 80px;
        width: 372px;
        background: url(images/challenge-conditionals/section-birthday.svg);
    }
    div.birthday input {
        text-align: center;
        border: none;
        margin-top: 15px;
        margin-left: 15px;
        background-color: transparent;
        height: 20px;
        width: 280px;
        outline: none;
    }
    div.birthday h5 {
        text-align: left;
        margin: 0 0;
        color: black;
        margin-left: 50px;
        height: 20px;
        width: 300px;
    }
    div.end {
        border-radius: 5px;
        width: 372px;
        height: 80px;
        justify-content: center;
    }
    div.end button.eval {
        background: url(images/challenge-conditionals/btn\ cosnulta.svg)no-repeat;
        width: 161px;
        height: 37px;
        text-align: center;
    }
    div.end button.eval.return {
        background: url(images/challenge-conditionals/btn-back.svg)no-repeat;
        width: 161px;
        height: 37px;
        text-align: center;
    }
</style>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Challenge</h1>
        </header>
        <section>
            <div class="gender">
                <button class="male"></button>  
                <button class="female"></button>
            </div>
            <div class="name">
                <h5 class="formName"></h5>
                <input type="text" class="name" placeholder="Ingrese su nombre aqui">
            </div>
            <div class="birthday">
                <h5 class="formBirth"></h5>
                <input type="date" class="date">
            </div>
            <div class="end">
                <button class="eval"></button>
            </div>
        </section>
        </nav>
    </main>
    <script>
        //variables constantes
        var btnFemaleCheck=false
        var btnMaleCheck=false
        var activate = false
        var date
        var name
        var edad
        var btnConsultcheck=false
        

        var divName=document.querySelector('div.name')
        var divBirthday=document.querySelector('div.birthday')
        var divGender=document.querySelector('div.gender')
        var btnMale=document.querySelector('button.male')
        var btnFemale=document.querySelector('button.female')
        var btnConsult=document.querySelector('button.eval')
        var inpName=document.querySelector('input.name')
        var inpDate=document.querySelector('input.date')
        var menuTheme=document.querySelector('main')
        var phargraphsName=document.querySelector('h5.formName')
        var phargraphsBirth=document.querySelector('h5.formBirth')
        var genderH1=document.querySelector('h1.name')
        var genderH2=document.querySelector('h1.date')

        //eventos
        document.querySelector('div.name h5').innerHTML='Ingrese su nombre: '
        document.querySelector('div.birthday h5').innerHTML='Ingrese su fecha de nacimiento: '
        
        

        //funciones
        //funcion de la edad
        function getEdad(){
            var dateToday= new Date()
            date=new Date(inpDate.value)
            edad=dateToday.getFullYear()-date.getFullYear()
            mes=date.getMonth()+1
            dia=date.getDay()
            if(mes<=dateToday.getMonth()){
                if(dia<dateToday.getDay()){
                    edad--
                }
                else{
                    edad--
                }
            }
            return edad
        }
        //funcion para alterar el html
        var alterHTML={
            htmlname: function(){
                var h5Name=document.createElement('h5')
                divName.appendChild(h5Name)
                h5Name.classList.add('formName')
                h5Name.innerHTML='Ingrese su nombre: '
                phargraphsName=h5Name
                var inputName=document.createElement('input')
                divName.appendChild(inputName)
                inputName.setAttribute('type','text')
                inputName.setAttribute('class','name')
                inputName.setAttribute('placeholder','Ingrese su nombre aqui')
                inpName=inputName
            },
            htmlbirthday: function(){
                var divBirt=document.createElement('div')
                divBirt.classList.add('name')
                divName.insertAdjacentElement("afterend", divBirt)
                divBirthday=divBirt
                var h5birth=document.createElement('h5')
                divBirthday.appendChild(h5birth)
                h5birth.classList.add('formBirth')
                h5birth.innerHTML='Ingrese su fecha de nacimiento: '
                phargraphsBirth=h5birth
                var inputbirth=document.createElement('input')
                divBirthday.appendChild(inputbirth)
                inputbirth.setAttribute('type','date')
                inputbirth.setAttribute('class','date')
                inpDate=inputbirth
            },
            delethtml: function(){
                divName.removeChild(inpName)
                divName.removeChild(phargraphsName)
                divBirthday.removeChild(inpDate)
                divBirthday.removeChild(phargraphsBirth)
                document.querySelector('section').removeChild(divBirthday)
            },
            htmlStateCreate: function(){
                getEdad()
                name=inpName.value
                var dataHead=document.createElement('p')
                dataHead.classList.add('name')
                dataHead.innerHTML='Su nombre es: '+name
                divGender.appendChild(dataHead)
                var dataHead2=document.createElement('p')
                dataHead2.classList.add('edad')
                dataHead2.innerHTML='Su edad es: '+edad
                divGender.appendChild(dataHead2)

                if(edad>=18 && btnMaleCheck==true){
                var stateF=document.createElement('p')
                stateF.classList.add('state')
                divName.appendChild(stateF)
                stateF.innerHTML="<a class='state'>"+"usted se encuentra habilitado "+"<a/>"+"<br>"+"<h1>"+"DEBE IR A LA GUERRA"+"<h1/>"    
                }
                else {
                var stateF=document.createElement('p')
                stateF.classList.add('state')
                divName.appendChild(stateF)
                stateF.innerHTML="<a class='state'>"+"usted no se encuentra habilitado "+"<a/>"+"<br>"+"<h1>"+" NO DEBE IR A LA GUERRA"+"<h1/>"    
                }    
            },
            htmlStateDelete: function(){
                divGender.removeChild(document.querySelector('p.name'))
                divGender.removeChild(document.querySelector('p.edad'))
                divName.removeChild(document.querySelector('p.state'))
                }

            
        }
               
        //buttons

        /*boton ingresar y regresar*/
        btnConsult.onclick=()=>{
        if (activate==true && inpName.value.length!=0)
        {
            getEdad()
            if (btnConsultcheck==false) {
                alterHTML.htmlStateCreate()
                if(btnMaleCheck==true){
                    if(edad>=18){
                        menuTheme.classList.toggle('apt')
                        btnConsult.classList.toggle('return')
                        divName.classList.add('apt')
                        alterHTML.delethtml()
                        btnConsultcheck=true
                    }
                    else if(edad<18) {
                        menuTheme.classList.toggle('noapt')
                        btnConsult.classList.toggle('return')
                        divName.classList.add('noapt')
                        alterHTML.delethtml()
                        btnConsultcheck=true
                    }

                }
                else if(btnFemaleCheck==true){
                        menuTheme.classList.toggle('noapt')
                        menuTheme.classList.toggle('woman')
                        btnConsult.classList.toggle('return')
                        divName.classList.add('noapt')
                        alterHTML.delethtml()
                        btnConsultcheck=true
                }
                
            }
            else if(btnConsultcheck==true) {

                alterHTML.htmlStateDelete()
                if(btnMaleCheck==true && edad<18){
                    menuTheme.classList.toggle('noapt')
                    btnConsult.classList.toggle('return')
                    divName.classList.remove('noapt')
                    alterHTML.htmlname()
                    alterHTML.htmlbirthday()
                    btnConsultcheck=false
                    btnMaleCheck=false
                    btnMale.classList.toggle('validate')
                    activate=false
                    btnMaleCheck=false
                }
                else if (btnMaleCheck==true) {
                    menuTheme.classList.toggle('apt')
                    btnConsult.classList.toggle('return')
                    divName.classList.remove('apt')
                    alterHTML.htmlname()
                    alterHTML.htmlbirthday()
                    btnConsultcheck=false
                    btnMale.classList.toggle('validate')
                    activate=false
                    btnMaleCheck=false
                }            
                else if(btnFemaleCheck==true){
                    menuTheme.classList.toggle('woman')
                    menuTheme.classList.toggle('noapt')
                    btnConsult.classList.toggle('return')
                    divName.classList.remove('noapt')
                    alterHTML.htmlname()
                    alterHTML.htmlbirthday()
                    btnConsultcheck=false
                    btnFemaleCheck=false
                    btnFemale.classList.toggle('validate')
                    activate=false
                    btnFemaleCheck=false
                }
            }
        }else {
            alert('porfavor rellene todos los campos')
        }
        
    }
//button gender
        btnMale.onclick=()=>{
            if(btnFemale.className != 'female validate'){
                if (activate == false) {
                btnMale.classList.toggle('validate')
                activate=true
                btnMaleCheck=true
                }
                else {
                btnMale.classList.toggle('validate')
                activate=false
                btnMaleCheck=false
                }
            }
            
        }
        btnFemale.onclick=()=>{
            if(btnMale.className != 'male validate' ){
                if (activate == false) {
                    btnFemale.classList.toggle('validate')
                    activate=true
                    btnFemaleCheck=true
                }
                else {
                btnFemale.classList.toggle('validate')
                activate=false
                btnFemaleCheck=false
                }
            }
        }


    </script>
</body>
