<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <link rel="stylesheet" href="css/menu.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<style>
    main {
        background: url(images/baloto_img/BG_main.png);
    }
    section {
        margin-top: 135px;
        height: 580px;
        display: flex;
        flex-wrap: wrap;
    }
    .hide {
        display: none;
    }
    div p {
        font-size: 2rem;
        height: 2rem;
    }
    div.balotas {
        width: 420px;
        height: 250px;
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
    }
    div.hide {
        height: auto;
    }
    div.balota.uglyDesign {
        padding: 10px;
        text-align:center;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
        color: rgb(0, 0, 0);
        font-size: 3rem;
        margin: 0 auto;
        background: url(images/baloto_img/balota.png);
        background-size: cover;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        justify-content: space-between;
    }
    div.balota.moon {
        padding: 10px;
        text-align:center;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
        color: rgb(0, 0, 0);
        font-size: 3rem;
        margin: 0 auto;
        background: url(images/baloto_img/balotaMoon.png);
        background-size: cover;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        justify-content: space-between;
    }
    div.balota.billar {
        padding: 10px;
        text-align:center;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
        color: rgb(255, 0, 0);
        font-size: 3rem;
        margin: 0 auto;
        background: url(images/baloto_img/balotaBillar.png);
        background-size: cover;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        justify-content: space-between;
    }
    div.balota.superBalota.uglyDesign {
        
        margin: 0 160px;
        background: url(images/baloto_img/super_balota.png);
        background-size: cover;
        width: 80px;
        height: 80px;
    }
    div.balota.superBalota.sun {
        
        margin: 0 160px;
        background: url(images/baloto_img/sunSuperBalota.png);
        background-size: cover;
        width: 80px;
        height: 80px;
    }
    div.balota.superBalota.billar {
        
        margin: 0 160px;
        background: url(images/baloto_img/Exclude.png);
        color: black;
        background-size: cover;
        width: 80px;
        height: 80px;
    }
    div.selector {
        width: 420px;
        height: 200px;
    }
    div.selector div.muestra{
        display: flex;
        position: absolute;
        width: 418px;
        height: 200px;
    }
    div.selector div.muestra img {
        margin: 0 0;
        position: relative;
        width: auto;
        height: 200px;
    }
    button {
        border-radius: 50px;
        background: orange;
        color: blue;
        margin: 0 auto;
        width: 100px;
        height: 40px;
    }
    button.next {
        background: url(images/baloto_img/nextBtn.png)no-repeat;
        background-size: cover;
        border: none;
        margin: auto auto;
        width: 40px;
        height: 40px;
    }
    button.back {
        background: url(images/baloto_img/backBtn.png)no-repeat;
        background-size: cover;
        border: none;
        margin: auto auto;
        width: 40px;
        height: 40px;
    }
    button.back:hover, button.next:hover {
        transform: scale(1.2);
    } 
    button.back:disabled, button.next:disabled {
        cursor: not-allowed;
        pointer-events: none;
        background-color: rgb(229, 229, 229) !important;
    }
    .bounceInLeft {
        animation: bounceInLeft; /* referring directly to the animation's @keyframe declaration */
        animation-duration: 1s; /* don't forget to set a duration! */
    }
    .bounceInDown {
        animation: bounceInDown;
        animation-duration: 1.5s;   
    }
    .bounceInRigth {
        animation: bounceInRight;
        animation-duration: 2s;   
    }
    .bounceInDown01{
        animation: bounceInDown;
        animation-duration: 3s;
    }
</style>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1></h1>
        </header>
        <section>
            <div class="balotas">
                <p class="parrafo"><b>Seleccione un dise√±o</b></p>
                <div class="balota balota_1 animate__animated hide"></div>
                <div class="balota balota_2 animate__animated hide"></div>
                <div class="balota balota_3 animate__animated hide"></div>
                <div class="balota balota_4 animate__animated hide"></div>
                <div class="balota balota_5 animate__animated hide"></div>
                <div class="balota balota_6  superBalota hide"></div>
            </div>
            <div class="selector">
                <div class="muestra">
                    <button class="back"></button>
                    <img src="" alt="">
                    <button class="next"></button>
                </div>
            </div>
            <button class="enter">START</button>
        </section>
        </nav>
    </main>
    <script>
        
        //Elements
        const btn_start = document.querySelector('.enter')
        const containBalotas = document.querySelector('.balotas')
        const paragraph = document.querySelector('.parrafo')
        const balotas = document.querySelectorAll('div.balota')
        const ball1 = document.querySelector('.balota_1')
        const ball2 = document.querySelector('.balota_2')
        const ball3 = document.querySelector('.balota_3')
        const ball4 = document.querySelector('.balota_4')
        const ball5 = document.querySelector('.balota_5')
        const superBall = document.querySelector('.superBalota')

        const selector = document.querySelector('.selector')
        const btnNext = document.querySelector('.next')
        const btnBack = document.querySelector('.back')
        const muestra = document.querySelector('img')

        let state = true

        var arrayBalotas= new Array
        var arraySuperBalota= new Array
        var arrayBgBalotas= new Array
        var contador = 0

        containBalotas.classList.toggle('hide')

        //Events
        btnBack.addEventListener('click', function(){
            if(contador>0){
                contador-=1
                optionsReference(contador)
            }
        })
        btnNext.addEventListener('click', function(){
            if(contador<arrayBgBalotas.length){
                contador+=1
                console.log(contador)
                optionsReference(contador)
            }
        })
        
        btn_start.addEventListener('click', function(){
            arrayBalotasCreate()
            for (let i = 0; i < balotas.length; i++) {
                if (i<5) {
                    let randNum = Math.ceil(Math.random()*(arrayBalotas.length-1));
                    console.log(randNum)
                    balotas[i].textContent = arrayBalotas[randNum]
                    arrayBalotas.splice(randNum,1)
                }
                else {
                    let ranNumSb = Math.ceil(Math.random()*(arraySuperBalota.length))  
                    balotas[i].textContent = ranNumSb 
                    arrayBalotasCreate()
                }
                
            }
            selector.classList.toggle('hide')
            paragraph.classList.toggle('hide')

            ball1.classList.toggle('hide')
            ball2.classList.toggle('hide')
            ball3.classList.toggle('hide')
            ball4.classList.toggle('hide')
            ball5.classList.toggle('hide')
            superBall.classList.toggle('hide')

            ball1.classList.add('bounceInLeft')
            ball2.classList.add('bounceInDown')
            ball3.classList.add('bounceInRigth')
            ball4.classList.add('bounceInLeft')
            ball5.classList.add('bounceInRigth')
            superBall.classList.add('bounceInDown01')

            if(state){
                btn_start.textContent='RESET'
                state=false
            }
            else{
                btn_start.textContent='START'
                state=true
            }
        })
        //execution
        arrayBgBalotas[0]= "images/baloto_img/balota.png";
        arrayBgBalotas[1]= "images/baloto_img/balotaMoon.png";
        arrayBgBalotas[2]= "images/baloto_img/balotaBillar.png";
        const optionsReference=function(contador){
            switch (contador) {
                case 0:
                    btnBack.disabled=true;
                    btnNext.disabled=false;
                    muestra.setAttribute('src', arrayBgBalotas[0]); 
                    balotas.forEach(element => {
                        element.classList.toggle('uglyDesign')
                        element.classList.remove('moon')
                        element.classList.remove('pokeball')
                    });
                    superBall.classList.add('uglyDesign')
                    superBall.classList.remove('sun')
                    break;
                case 1:
                    btnBack.disabled=false;
                    btnNext.disabled=false;
                    muestra.setAttribute('src', arrayBgBalotas[1]);
                    balotas.forEach(element => {
                        element.classList.toggle('moon')
                        element.classList.remove('pokeball')
                        element.classList.remove('uglyDesign')
                    });
                    superBall.classList.add('sun')
                    superBall.classList.remove('uglyDesign')
                    break;
                case 2: 
                    btnNext.disabled=true;
                    btnBack.disabled=false;
                    muestra.setAttribute('src', arrayBgBalotas[2]);
                    balotas.forEach(element => {
                        element.classList.toggle('billar')
                        element.classList.remove('moon')
                        element.classList.remove('uglyDesign')
                    });
                    break;
                default:
                    break;
            }
        }
        optionsReference(contador)

        const arrayBalotasCreate =()=>{
            for (let i = 0; i < 43; i++) {
                arrayBalotas[i] = i+1;
            }
        }
        for (let i = 0; i < 16; i++) {
            arraySuperBalota[i] = i+1;
        }
    </script>
</body>
</html>
